<!DOCTYPE html>
<html>
<head>
    <style>
    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  width: 100%;
}
#map {
  height: 100%;
  width: 100%;
}
.leaflet-popup-content-wrapper,
.leaflet-popup-tip {
	background: grey;
	}

.leaflet-popup {
  color: deepskyblue;
  font-size: 14px;
  font-weight: bold;
} 
            
    </style>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
    <script> 
         $(document).ready(function() {
        var map = L.map('map').setView([40.734295,-74.1745416], 13);
     L.tileLayer('https://{s}.tiles.mapbox.com/v3/ebrelsford.ho06j5h0/{z}/{x}/{y}.png', {
          maxZoom: 18,
          attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery &copy; <a href="http://mapbox.com">Mapbox</a>'
         }).addTo(map);
             $.getJSON('https://mitcj643.cartodb.com/api/v2/sql?q=SELECT * FROM newark_watercont&format=GeoJSON', function (data) {
      L.geoJson(data, {
          onEachFeature: function (feature, layer) {
              layer.bindPopup(feature.properties.address);
          }
      }).addTo(map);   
    });
 });
    </script>
    </head>
<body>
    <div id="map"></div>
    <div id="title">'Water Contamination'</div>
    </body>
</html>
